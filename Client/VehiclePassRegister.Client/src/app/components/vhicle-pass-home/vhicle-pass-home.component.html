<div class="container">
  <Div class="mb-3 float-end">
    <button class="btn btn-primary">
      Add Entry <i class="bi bi-file-plus"></i>
    </button>
  </Div>
  <table class="table table-primary table-bordered">
    <thead class="text-center">
      <tr>
        <th>vehicle Name</th>
        <th>Driver Name</th>
        <th>Phone Number</th>
        <th>Passing Time</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of vehicles">
        <td>{{ item.vechicleNo }}</td>
        <td>{{ item.driverName }}</td>
        <td>{{ item.driverPhoneNO }}</td>
        <td>{{ item.passingTime }}</td>
      </tr>
    </tbody>
  </table>
</div>
